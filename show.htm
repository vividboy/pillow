<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>pillow - HTML 5 2D rendering engine</title>
    <base target="_blank"/>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="github-ribbon">
      <a target="_blank" href="//github.com/pillowjs/pillow">Fork me on GitHub</a>
    </div>
    <h1>Touch the pillow, have a lot of rest</h1>
    <h2>Examples:</h2>
    <div id="app">
    </div>
    <script>
    var getJSON = function(url, successCallback, failCallback) {
      var request = new XMLHttpRequest();
      request.open('GET', url, true);
      request.onreadystatechange = function() {
        if (this.readyState === 4) {
          if (this.status >= 200 && this.status < 400) {
            successCallback(this.responseText);
          } else {
            failCallback();
          }
        }
      };
      request.send();
      request = null;
    };
    getJSON(`./list.json?t=${+Date}`, function(data) {
      var list = JSON.parse(data).list;
      var container = document.getElementById('app');
      list.forEach(item => {
        var href = `./examples/${item}`;
        var div = document.createElement('div');
        var iframe = document.createElement('iframe');
        iframe.src = href;
        iframe.scrolling = 'no';
        div.appendChild(iframe);
        var a = document.createElement('a');
        a.href = href;
        a.innerHTML = item;
        div.appendChild(a);
        container.appendChild(div);
      });
    });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>pillow - HTML 5 2D rendering engine</title>
    <base target="_blank"/>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="github-ribbon">
      <a target="_blank" href="//github.com/xudafeng/pillow">Fork me on GitHub</a>
    </div>
    <h1>Touch the pillow, have a lot of rest</h1>
    <h2>Examples:</h2>
    <div id="app">
    </div>
    <script>
      var container = document.getElementById('app');
      [
        'android',
        'astar',
        'flappybird',
        'gravity',
        'horizontal',
        'keyboard',
        'mario',
        'mouse',
        'particle',
        'polygon',
        'puzzle',
        'wave'
      ].forEach(item => {
        var href = `./examples/${item}`;
        var a = document.createElement('a');
        a.href = href;
        var iframe = document.createElement('iframe');
        iframe.src = href;
        iframe.scrolling = 'no';
        a.appendChild(iframe);
        container.appendChild(a);
      });
    </script>
  </body>
</html>
